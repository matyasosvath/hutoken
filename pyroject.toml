[project]
name = "hutoken"
version = "0.1.0.dev6"
description = "Fast BPT tokeniser for Hungarian language."
readme = "README.md"
requires-python = ">=3.9"
license = { text = "MIT" }
license-files = [ "LICENSE" ]

authors = [
    { name = "NYTUD", email = "linginst@nytud.elte.hu" },
    { name = "Mátyás Osváth", email = ""},
    { name = "Máté Norbert Molnár", email = "graves-bluff-pesky@duck.com" },
    { name = "Roland Gunics", email = ""}
]

keywords = ["text-tokenization", "neural-network", "machine-learning"]

classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation :: CPython",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Text Processing :: Linguistic",
]

[project.optional-dependencies]
foma = [
    "foma"
]
transformers = [
    "transformers"
]
dev = [
    "tiktoken",
    "pytest",
    "timeit"
]

[tool.setuptools]
py-modules = ["hutoken"]

[tool.setuptools.extension."_hutoken"]
sources = [
    "src/lib.c",
    "src/bpe.c",
    "src/core.c",
    "src/hash.c",
    "src/hashmap.c",
    "src/helper.c",
    "src/string.c",
    "src/pretokenizer.c",
    "src/bbpe.c",
]
include-dirs = ["include"]
extra-compile-args = ["-O3", "-march=native", "-funroll-loops", "-Iinclude"]
extra-link-args = ["-flto"]

[tool.setuptools.extension."_hutoken_foma"]
optional = true
sources = [
    "src/core.c"
]
include-dirs = ["include"]
extra-compile-args = ["-O3", "-march=native", "-funroll-loops", "-Iinclude", "-DUSE_FOMA"]
extra-link-args = ["-flto", "-lfoma"]

[project.urls]
Homepage = "https://github.com/matyasosvath/hutoken"
Repository = "https://github.com/matyasosvath/hutoken"
Issues = "https://github.com/matyasosvath/hutoken/issues"

[build-system]
requires = ["setuptools >= 77.0.3"]
build-backend = "setuptools.build_meta"